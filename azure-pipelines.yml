trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: Job1
        steps:
          - bash: echo Build First Job
            displayName: "Running Job 1"
      - job: Job2
        steps:
          - bash: echo Job2 Stage1
  - stage: DevDeploy
    dependsOn: Build
    jobs:
      - job: DevDeploy
        steps:
          - bash: echo DevDeployJob
            displayName: "Running Dev Deploy"
  - stage: QADeploy
    dependsOn: Build
    jobs:
      - job: QADeploy
        steps:
          - bash: echo QADeployJob
            displayName: "Running QA Deploy"
  - stage: ProdDeploy
    dependsOn:
    - DevDeploy
    - QADeploy
    jobs:
      - job: ProdDeploy
        steps:
          - bash: echo ProdDeployJob
            displayName: "Running Prod Deploy"
